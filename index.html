<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Bang & Olufsen Speakers Accessories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-container">
        <header>
            <div class="header-left-section">
                <button class="menu-btn">
                    <em></em>
                    <span class="sm-font-style">Menu</span>
                </button>
            </div>
            <div class="header-middle-section">
                <a class="logo-link">
                    <img class="logo" src="assets/svgs/brand-icon-svg.svg" alt="brand-icon">
                    <img class="logo-text" src="assets/svgs/logo-est-svg-icon.svg" alt="est-svg-icon">
                </a>
            </div>
            <div class="header-right-section">
                <div class="header-right-section-right" >
                    <div class="header-btn-container">
                        <button class="header-logo-btn">
                            <img class="" src="assets/svgs/profile-icon.svg" alt="profile-svg-icon"/>
                            <!-- <span class="sm-font-style">Account</span> -->
                        </button>
                        
                    </div>
                    <div class="header-btn-container" >
                       <button class="header-logo-btn">
                            <img class="" src="assets/svgs/location-icon.svg" alt="location-svg-icon"/>
                            <!-- <span class="sm-font-style">Location</span> -->
                        </button>
                    </div>
                </div>

                <div class="header-right-seciton-left">
                    <img class="cart-icon" src="assets/svgs/view-cart-svg-icon.svg" alt="view-cart-svg-icon">
                </div>
            </div>
        </header>
        <main>
            <div class="main-layout">

                <div class="filtered-section-heading">
                    <div class="heading-content">
                        <h1 class="md-font-style">Speaker Accessories</h1>
                        <div class="filter-count-container">
                            <span class="filter-count">(35)</span>
                        </div>
                    </div>
                </div>

                <div class="categories-list-container">
                    <div class="categories-scrollable-container">
                        <ul class="tab-list">
                            <div class="gradient-left"></div>
                            <li class="tab-list-item">
                                <a class="tab-link">
                                    <span class="nav-text-style">All speakers</span>
                                </a>
                            </li>
                            <li class="tab-list-item">
                                <a class="tab-link">
                                    <span class="nav-text-style">Portable</span>
                                </a>
                            </li>
                            <li class="tab-list-item">
                                <a class="tab-link">
                                    <span class="nav-text-style">Home Audio</span>
                                </a>
                            </li>
                            <li class="tab-list-item">
                                <a class="tab-link">
                                    <span class="nav-text-style">Stereo</span>
                                </a>
                            </li>
                            <li class="tab-list-item">
                                <a class="tab-link">
                                    <span class="nav-text-style">Multiroom Speakers</span>
                                </a>
                            </li>
                            <li class="tab-list-item">
                                <a class="tab-link">
                                    <span class="nav-text-style">Architectural</span>
                                </a>
                            </li>
                            <li class="tab-list-item mr-0">
                                <a class="tab-link">
                                    <span class="nav-text-style">Speaker Accessories</span>
                                </a>
                                <div class="nav-indicator"></div>
                            </li>
                           
                            <div class="gradient-right"></div>
                        </ul>

                    </div>
                </div>
                <div>

                </div>
                <div>

                </div>
            </div>
        </main>

        <footer>

        </footer>
    </div>




    
    <script src="script.js"></script>
</body>
</html>
